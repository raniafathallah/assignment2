<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
     .hidden{display: none}
     .block{display: block !important}  
    </style>
  </head>
<body ng-app="ShoppingListApp">
  <div class="container" ng-controller="ShoppingListShowController as removelist">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6">
     <h2>To Buy:</h2>
              
    <div ng-controller='ShoppingListShowController as showList'>
      <ul>
        <li ng-repeat="item in showList.items">
          {{ item.quantity }} of {{ item.name }}
          <button ng-init="count='h'"  ng-click="showList.removeItem($index,$scope); count='hidden'"><span class="glyphicon glyphicon-ok" 
           ></span> Bought</button>
        </li>
      </ul>
        <div class="emptyMessage hidden"  ng-class="showList.P2">Everything is bought!</div>
    </div>
 
  
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='ShoppingListShowController as showList'>
     <h2>Already Bought:</h2>

     <div >
      <ul>
        <li ng-repeat="item in showList.items2">
        Bought  {{ item.quantity }} of {{ item.name }}
       P1 VALUE  {{showList.P1}}
        </li>
      </ul>
    </div>
     <div class="emptyMessage" ng-class="showList.P1" >   Nothing bought yet....</div>
    </div>
  </div>
</div>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
